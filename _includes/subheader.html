<header class="navigation fixed-top">
  <nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand font-tertiary h3" href="#">
      {% if site.data.settings.logo %}
      <img src="{{ site.data.settings.logo | absolute_url }}" alt="{{ page.section }}">
        {% else if %}
	<h3 class="text-white font-tertiary">{{ page.section }}</h3>
      {% endif %}
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navigation"
      aria-controls="navigation" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse text-center" id="navigation">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a class="nav-link" href="{{ site.baseurl }}/">Back</a>
	</li>
      </ul>
    </div>
  </nav>
</header>
