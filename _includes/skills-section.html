{% if site.data.settings.skills-title %}
<!-- skills -->
<section class="section">
  <script src="/assets/js/d3.v4.min.js"></script>
  <script src="/assets/js/d3.layout.cloud.js"></script>
  <script src="/assets/js/skills.js"></script>
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-title">{{ site.data.settings.skills-title }}</h2>
      </div>
      <div class="col-lg-1">
      </div>
      <div class="col-lg-5">
	<svg class="skillgraph" width='200'>
	  <defs>
	    <linearGradient spreadMethod="pad" id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
		<stop offset="0%" style="stop-color:#d62728;stop-opacity:1;" />
		<stop offset="50%" style="stop-color:#bbbc21;stop-opacity:1;" />
		<stop offset="100%" style="stop-color:#2ca02c;stop-opacity:1;" />
	    </linearGradient>
	</defs>
	</svg>
	<script>
	    drawSkillsBar();
	    setTimeout(function(){ drawWordCloud(); }, 500);
	</script>
      </div>
      <div class="col-lg-5">
	<svg class="cloud" width='200'></svg>
      </div>
      <div class="col-lg-1">
      </div>
    </div>
    <div class="row" style="margin-top:2rem">
      <div class="col-lg-1"></div>
      <div class="col-lg-5">
	<section class="text-center">
	  <h3>Certifications</h3>
	</section>
	{% for cert in site.data.settings.certifications %}
	<section>
	  <a href="{{ cert.link }}">
	    <h4>{{ cert.name }}</h4>
	  </a>
	</section>
	{% endfor %}
      </div>
      <div class="col-lg-5">
	<section class="text-center">
	  <h3>Books</h3>
	</section>
	{% for book in site.data.settings.books %}
	<section>
	  <a href="{{ book.link }}">
	    <h4>{{ book.name }}</h4>
	  </a>
	</section>
	{% endfor %}
      </div>
      <div class="col-lg-1"></div>
    </div>
  </div>
</section>
<!-- /skills -->
{% endif %}
